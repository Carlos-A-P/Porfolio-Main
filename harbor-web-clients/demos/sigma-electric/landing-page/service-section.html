<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Image Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Services Image Section - Full Width with Diagonal Cuts -->
    <section class="relative overflow-hidden">
        <!-- Mobile Carousel -->
        <div class="md:hidden relative">
            <div id="carousel" class="relative overflow-hidden">
                <div class="carousel-track flex transition-transform duration-500 ease-out">
                    <!-- Commercial Card - Mobile -->
                    <div class="w-full flex-shrink-0">
                        <div class="group relative h-96 overflow-hidden cursor-pointer">
                            <!-- Background Image -->
                            <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?w=1200&h=800&fit=crop" 
                                 alt="Commercial space" 
                                 class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                            
                            <!-- Dark Overlay -->
                            <div class="absolute inset-0 bg-black bg-opacity-40"></div>
                            
                            <!-- Content -->
                            <div class="relative h-full flex flex-col items-center justify-center text-white p-6 z-10">
                                <h3 class="text-3xl lg:text-4xl font-bold mb-6">Commercial</h3>
                                
                                <!-- Arrow Button -->
                                <button class="w-16 h-16 rounded-full bg-orange-500 hover:bg-orange-600 flex items-center justify-center transition-all duration-300">
                                    <i class="fas fa-arrow-right text-white text-xl"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Industrial Card - Mobile -->
                    <div class="w-full flex-shrink-0">
                        <div class="group relative h-96 overflow-hidden cursor-pointer">
                            <!-- Background Image -->
                            <img src="https://images.unsplash.com/photo-1581094794329-c8112a89af12?w=1200&h=800&fit=crop" 
                                 alt="Industrial facility" 
                                 class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                            
                            <!-- Dark Overlay -->
                            <div class="absolute inset-0 bg-black bg-opacity-40"></div>
                            
                            <!-- Content -->
                            <div class="relative h-full flex flex-col items-center justify-center text-white p-6 z-10">
                                <h3 class="text-3xl lg:text-4xl font-bold mb-6">Industrial</h3>
                                
                                <!-- Arrow Button -->
                                <button class="w-16 h-16 rounded-full bg-orange-500 hover:bg-orange-600 flex items-center justify-center transition-all duration-300">
                                    <i class="fas fa-arrow-right text-white text-xl"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Residential Card - Mobile -->
                    <div class="w-full flex-shrink-0">
                        <div class="group relative h-96 overflow-hidden cursor-pointer">
                            <!-- Background Image -->
                            <img src="https://images.unsplash.com/photo-1621905251189-08b45d6a269e?w=1200&h=800&fit=crop" 
                                 alt="Residential electrical work" 
                                 class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                            
                            <!-- Dark Overlay -->
                            <div class="absolute inset-0 bg-black bg-opacity-40"></div>
                            
                            <!-- Content -->
                            <div class="relative h-full flex flex-col items-center justify-center text-white p-6 z-10">
                                <h3 class="text-3xl lg:text-4xl font-bold mb-6">Residential</h3>
                                
                                <!-- Arrow Button -->
                                <button class="w-16 h-16 rounded-full bg-orange-500 hover:bg-orange-600 flex items-center justify-center transition-all duration-300">
                                    <i class="fas fa-arrow-right text-white text-xl"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Carousel Navigation -->
            <button id="prevBtn" class="absolute left-4 top-1/2 -translate-y-1/2 w-12 h-12 bg-white bg-opacity-30 hover:bg-opacity-50 rounded-full flex items-center justify-center transition-all duration-300 z-20">
                <i class="fas fa-chevron-left text-white text-xl"></i>
            </button>
            <button id="nextBtn" class="absolute right-4 top-1/2 -translate-y-1/2 w-12 h-12 bg-white bg-opacity-30 hover:bg-opacity-50 rounded-full flex items-center justify-center transition-all duration-300 z-20">
                <i class="fas fa-chevron-right text-white text-xl"></i>
            </button>

            <!-- Carousel Dots -->
            <div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex gap-2 z-20">
                <button class="carousel-dot w-3 h-3 rounded-full bg-white bg-opacity-50 transition-all duration-300" data-index="0"></button>
                <button class="carousel-dot w-3 h-3 rounded-full bg-white bg-opacity-50 transition-all duration-300" data-index="1"></button>
                <button class="carousel-dot w-3 h-3 rounded-full bg-white bg-opacity-50 transition-all duration-300" data-index="2"></button>
            </div>
        </div>

        <!-- Desktop View -->
        <div class="hidden md:flex">
            <!-- Commercial Card - Right side diagonal (angle reversed) -->
            <div class="group relative h-[500px] flex-1 overflow-hidden cursor-pointer">
                <div class="absolute inset-0 md:clip-path-left">
                    <!-- Background Image -->
                    <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?w=1200&h=800&fit=crop" 
                         alt="Commercial space" 
                         class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                    
                    <!-- Dark Overlay -->
                    <div class="absolute inset-0 bg-black bg-opacity-40 group-hover:bg-opacity-50 transition-all duration-300"></div>
                </div>
                
                <!-- Content -->
                <div class="relative h-full flex flex-col items-center justify-center text-white p-6 z-10">
                    <h3 class="text-3xl lg:text-4xl font-bold mb-6">Commercial</h3>
                    
                    <!-- Arrow Button -->
                    <button class="w-16 h-16 rounded-full bg-orange-500 hover:bg-orange-600 flex items-center justify-center transition-all duration-300 transform group-hover:scale-110">
                        <i class="fas fa-arrow-right text-white text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Industrial Card - Both sides diagonal (angle reversed) -->
            <div class="group relative h-[500px] flex-1 overflow-hidden cursor-pointer -ml-12">
                <div class="absolute inset-0 md:clip-path-center">
                    <!-- Background Image -->
                    <img src="https://images.unsplash.com/photo-1581094794329-c8112a89af12?w=1200&h=800&fit=crop" 
                         alt="Industrial facility" 
                         class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                    
                    <!-- Dark Overlay -->
                    <div class="absolute inset-0 bg-black bg-opacity-40 group-hover:bg-opacity-50 transition-all duration-300"></div>
                </div>
                
                <!-- Content -->
                <div class="relative h-full flex flex-col items-center justify-center text-white p-6 z-10">
                    <h3 class="text-3xl lg:text-4xl font-bold mb-6">Industrial</h3>
                    
                    <!-- Arrow Button -->
                    <button class="w-16 h-16 rounded-full bg-orange-500 hover:bg-orange-600 flex items-center justify-center transition-all duration-300 transform group-hover:scale-110">
                        <i class="fas fa-arrow-right text-white text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Residential Card - Left side diagonal (angle reversed) -->
            <div class="group relative h-[500px] flex-1 overflow-hidden cursor-pointer -ml-12">
                <div class="absolute inset-0 md:clip-path-right">
                    <!-- Background Image -->
                    <img src="https://images.unsplash.com/photo-1621905251189-08b45d6a269e?w=1200&h=800&fit=crop" 
                         alt="Residential electrical work" 
                         class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                    
                    <!-- Dark Overlay -->
                    <div class="absolute inset-0 bg-black bg-opacity-40 group-hover:bg-opacity-50 transition-all duration-300"></div>
                </div>
                
                <!-- Content -->
                <div class="relative h-full flex flex-col items-center justify-center text-white p-6 z-10">
                    <h3 class="text-3xl lg:text-4xl font-bold mb-6">Residential</h3>
                    
                    <!-- Arrow Button -->
                    <button class="w-16 h-16 rounded-full bg-orange-500 hover:bg-orange-600 flex items-center justify-center transition-all duration-300 transform group-hover:scale-110">
                        <i class="fas fa-arrow-right text-white text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <style>
        /* Reversed diagonal cuts for desktop */
        @media (min-width: 768px) {
            .md\:clip-path-left {
                clip-path: polygon(0 0, 100% 0, 98% 100%, 0 100%);
            }
            .md\:clip-path-center {
                clip-path: polygon(0 0, 100% 0, 97% 100%, 6% 100%);
            }
            .md\:clip-path-right {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 5% 100%);
            }
        }
    </style>

    <!-- Optional: Some content below to show the full page -->
    <section class="py-16 bg-white">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Our Service Areas</h2>
            <p class="text-gray-600 max-w-2xl mx-auto">
                We provide comprehensive electrical solutions for commercial spaces, industrial facilities, 
                and residential properties. Hover over each section to explore our services.
            </p>
        </div>
    </section>

    <script>
        // Mobile Carousel Functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-track > div');
        const totalSlides = slides.length;
        const track = document.querySelector('.carousel-track');
        const dots = document.querySelectorAll('.carousel-dot');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function updateCarousel() {
            if (!track) return;
            track.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // Update dots
            dots.forEach((dot, index) => {
                if (index === currentSlide) {
                    dot.classList.add('bg-orange-500');
                    dot.classList.remove('bg-opacity-50');
                } else {
                    dot.classList.remove('bg-orange-500');
                    dot.classList.add('bg-opacity-50');
                }
            });
        }

        if (nextBtn) {
            nextBtn.addEventListener('click', () => {
                currentSlide = (currentSlide + 1) % totalSlides;
                updateCarousel();
            });
        }

        if (prevBtn) {
            prevBtn.addEventListener('click', () => {
                currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                updateCarousel();
            });
        }

        // Dot navigation
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentSlide = index;
                updateCarousel();
            });
        });

        // Initialize
        updateCarousel();

        // Auto-play carousel (optional)
        let autoplayInterval = setInterval(() => {
            if (window.innerWidth < 768) { // Only on mobile
                currentSlide = (currentSlide + 1) % totalSlides;
                updateCarousel();
            }
        }, 5000);

        // Stop autoplay on interaction
        if (prevBtn) {
            prevBtn.addEventListener('click', () => {
                clearInterval(autoplayInterval);
            });
        }
        if (nextBtn) {
            nextBtn.addEventListener('click', () => {
                clearInterval(autoplayInterval);
            });
        }
    </script>
</body>
</html>
