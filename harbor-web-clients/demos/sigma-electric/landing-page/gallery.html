    <style>
        .gallery-item {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .gallery-item.hide {
            opacity: 0;
            transform: scale(0.8);
            position: absolute;
            pointer-events: none;
        }
        
        .gallery-item.show {
            opacity: 1;
            transform: scale(1);
            position: relative;
        }
        
        .filter-btn {
            position: relative;
        }
        
        .filter-btn::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #f97316;
            transition: width 0.3s ease;
        }
        
        .filter-btn.active::after {
            width: 100%;
        }
        
        .gallery-item img {
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Lightbox styles */
        .lightbox {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
            pointer-events: auto;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .lightbox.active .lightbox-content {
            transform: scale(1);
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .lightbox-close:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .lightbox-nav:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }
    </style>
</head>

        </div>
        <div class="lightbox-nav lightbox-prev" id="lightbox-prev">
            <i class="fas fa-chevron-left text-white text-2xl"></i>
        </div>
        <div class="lightbox-content">
            <img src="" alt="" class="lightbox-img" id="lightbox-img">
        </div>
        <div class="lightbox-nav lightbox-next" id="lightbox-next">
            <i class="fas fa-chevron-right text-white text-2xl"></i>
        </div>

    <script>
        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        const galleryItems = document.querySelectorAll('.gallery-item');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const filterValue = button.getAttribute('data-filter');
                
                // Update active button
                filterButtons.forEach(btn => {
                    btn.classList.remove('active', 'text-orange-500');
                    btn.classList.add('text-gray-700');
                });
                button.classList.add('active', 'text-orange-500');
                button.classList.remove('text-gray-700');
                
                // Filter gallery items
                galleryItems.forEach(item => {
                    const itemCategory = item.getAttribute('data-category');
                    
                    if (filterValue === 'all' || itemCategory === filterValue) {
                        item.classList.remove('hide');
                        setTimeout(() => {
                            item.classList.add('show');
                        }, 10);
                    } else {
                        item.classList.remove('show');
                        item.classList.add('hide');
                    }
                });
            });
        });

        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');
        const lightboxPrev = document.getElementById('lightbox-prev');
        const lightboxNext = document.getElementById('lightbox-next');
        let currentImageIndex = 0;
        let visibleImages = [];

        function updateVisibleImages() {
            visibleImages = Array.from(galleryItems).filter(item => 
                item.classList.contains('show')
            );
        }

        function openLightbox(index) {
            updateVisibleImages();
            currentImageIndex = index;
            const img = visibleImages[currentImageIndex].querySelector('img');
            lightboxImg.src = img.src;
            lightboxImg.alt = img.alt;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function showNextImage() {
            updateVisibleImages();
            currentImageIndex = (currentImageIndex + 1) % visibleImages.length;
            const img = visibleImages[currentImageIndex].querySelector('img');
            lightboxImg.src = img.src;
            lightboxImg.alt = img.alt;
        }

        function showPrevImage() {
            updateVisibleImages();
            currentImageIndex = (currentImageIndex - 1 + visibleImages.length) % visibleImages.length;
            const img = visibleImages[currentImageIndex].querySelector('img');
            lightboxImg.src = img.src;
            lightboxImg.alt = img.alt;
        }

        // Click on gallery item to open lightbox
        galleryItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                if (item.classList.contains('show')) {
                    updateVisibleImages();
                    const visibleIndex = visibleImages.indexOf(item);
                    openLightbox(visibleIndex);
                }
            });
        });

        // Close lightbox
        lightboxClose.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Navigation
        lightboxNext.addEventListener('click', (e) => {
            e.stopPropagation();
            showNextImage();
        });

        lightboxPrev.addEventListener('click', (e) => {
            e.stopPropagation();
            showPrevImage();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowRight') {
                showNextImage();
            } else if (e.key === 'ArrowLeft') {
                showPrevImage();
            }
        });

        // Initialize visible images
        updateVisibleImages();
    </script>
