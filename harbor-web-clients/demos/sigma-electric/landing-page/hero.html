<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Slideshow Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hero-slide {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        
        .hero-slide.active {
            opacity: 1;
        }
        
        .hero-slide img {
            animation: kenburns 15s ease-out forwards;
        }
        
        @keyframes kenburns {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
        
        /* Reset animation when slide becomes active */
        .hero-slide.active img {
            animation: kenburns 15s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Hero Section with Slideshow -->
    <section class="relative min-h-screen flex items-center justify-center overflow-hidden">
        <!-- Background Slideshow -->
        <div class="absolute inset-0">
            <!-- Slide 1 - Happy Family -->
            <div class="hero-slide active">
                <img src="https://images.unsplash.com/photo-1511895426328-dc8714191300?w=1920&h=1080&fit=crop" 
                     alt="Happy family" 
                     class="absolute inset-0 w-full h-full object-cover">
                <div class="absolute inset-0 bg-black bg-opacity-40"></div>
            </div>

            <!-- Slide 2 - Lighted House Exterior -->
            <div class="hero-slide">
                <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=1920&h=1080&fit=crop" 
                     alt="Beautiful house at night" 
                     class="absolute inset-0 w-full h-full object-cover">
                <div class="absolute inset-0 bg-black bg-opacity-40"></div>
            </div>

            <!-- Slide 3 - Modern Home Interior Lighting -->
            <div class="hero-slide">
                <img src="https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?w=1920&h=1080&fit=crop" 
                     alt="Modern home interior lighting" 
                     class="absolute inset-0 w-full h-full object-cover">
                <div class="absolute inset-0 bg-black bg-opacity-40"></div>
            </div>

            <!-- Slide 4 - Residential Lighting -->
            <div class="hero-slide">
                <img src="https://images.unsplash.com/photo-1600566753190-17f0baa2a6c3?w=1920&h=1080&fit=crop" 
                     alt="Residential exterior lighting" 
                     class="absolute inset-0 w-full h-full object-cover">
                <div class="absolute inset-0 bg-black bg-opacity-40"></div>
            </div>
        </div>

        <!-- Content -->
        <div class="relative z-10 w-full max-w-7xl mx-auto px-4 py-16 text-center">
            <!-- Small Label -->
            <p class="text-white text-sm lg:text-base mb-4 font-semibold tracking-wide">
                making our clients happier
            </p>

            <!-- Main Heading -->
            <h1 class="text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-bold text-white mb-12 leading-tight">
                Best Services for<br>Your Family
            </h1>

            <!-- Service Request Form Card -->
            <div class="max-w-6xl mx-auto relative">
                <!-- Form Card -->
                <div class="rounded-lg shadow-2xl p-6 lg:p-8 relative" style="background-color: #303442;">
                    <form class="flex flex-col md:flex-row gap-4 items-end">
                        <input 
                            type="text" 
                            placeholder="Your name" 
                            required
                            class="flex-1 px-4 py-3 rounded border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                        <input 
                            type="email" 
                            placeholder="Your e-mail" 
                            required
                            class="flex-1 px-4 py-3 rounded border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                        <input 
                            type="tel" 
                            placeholder="Your phone" 
                            required
                            class="flex-1 px-4 py-3 rounded border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                        <input 
                            type="date" 
                            placeholder="Date" 
                            required
                            class="flex-1 px-4 py-3 rounded border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                        <button 
                            type="submit" 
                            class="bg-orange-500 hover:bg-orange-600 text-white px-8 py-3 rounded font-semibold transition-all duration-300 shadow-lg hover:shadow-xl hover:scale-105 flex items-center gap-2 justify-center whitespace-nowrap">
                            <i class="fas fa-bolt"></i>
                            Get Service
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Slide Indicators (optional) -->
        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 flex gap-3 z-20">
            <button class="slide-indicator w-3 h-3 rounded-full bg-white bg-opacity-50 hover:bg-opacity-100 transition-all duration-300" data-slide="0"></button>
            <button class="slide-indicator w-3 h-3 rounded-full bg-white bg-opacity-50 hover:bg-opacity-100 transition-all duration-300" data-slide="1"></button>
            <button class="slide-indicator w-3 h-3 rounded-full bg-white bg-opacity-50 hover:bg-opacity-100 transition-all duration-300" data-slide="2"></button>
            <button class="slide-indicator w-3 h-3 rounded-full bg-white bg-opacity-50 hover:bg-opacity-100 transition-all duration-300" data-slide="3"></button>
        </div>
    </section>

    <script>
        // Hero slideshow with Ken Burns effect
        let currentSlide = 0;
        const slides = document.querySelectorAll('.hero-slide');
        const indicators = document.querySelectorAll('.slide-indicator');
        const totalSlides = slides.length;
        const slideInterval = 15000; // 15 seconds per slide (matches zoom animation)

        function showSlide(index) {
            // Remove active class from all slides
            slides.forEach(slide => {
                slide.classList.remove('active');
            });

            // Add active class to current slide
            slides[index].classList.add('active');

            // Update indicators
            indicators.forEach((indicator, i) => {
                if (i === index) {
                    indicator.classList.remove('bg-opacity-50');
                    indicator.classList.add('bg-opacity-100');
                } else {
                    indicator.classList.add('bg-opacity-50');
                    indicator.classList.remove('bg-opacity-100');
                }
            });

            // Force reflow to restart animation
            slides[index].querySelector('img').style.animation = 'none';
            setTimeout(() => {
                slides[index].querySelector('img').style.animation = 'kenburns 15s ease-out forwards';
            }, 10);
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        // Auto-advance slides
        let slideTimer = setInterval(nextSlide, slideInterval);

        // Manual slide control
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                currentSlide = index;
                showSlide(currentSlide);
                
                // Reset timer
                clearInterval(slideTimer);
                slideTimer = setInterval(nextSlide, slideInterval);
            });
        });

        // Initialize
        showSlide(0);

        // Form submission
        const form = document.querySelector('form');
        if (form) {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Service request submitted! We will contact you soon.');
                form.reset();
            });
        }
    </script>
</body>
</html>
