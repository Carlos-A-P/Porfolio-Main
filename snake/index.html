<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #000;
}
canvas {
    border: 1px solid #fff;
}
#points {
    color: #fff;
    font-size: 24px;
    margin: 10px 0;
}
.controls {
    display: flex;
    flex-direction: column;
    justify-content: center;
    margin-top: 10px;
    gap:1rem;
}
.controls button {
    padding: 10px;
    font-size: 16px;
}
#up {
    grid-column: 2 / 3;
}
#left {
    grid-column: 1 / 2;
}
#right {
    grid-column: 3 / 4;
}
#down {
    grid-column: 2 / 3;
}


    </style>
</head>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="points">Points: 0</div>
    <div class="controls">
        <button id="up">Up</button>
        <div style="display:flex;width:18rem;gap:.5rem">
            <button id="left" style="width: -webkit-fill-available;">Left</button>
            <button id="right" style="width: -webkit-fill-available;">Right</button>
        </div>
        <button id="down">Down</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const pointsDisplay = document.getElementById('points');

const gridSize = 20;
let snake = [{ x: gridSize * 5, y: gridSize * 5 }];
let direction = { x: 0, y: 0 };
let food = { x: gridSize * 10, y: gridSize * 10 };
let points = 0;

const randomWords = ['Banana Lick', 'Unicorn Peen', '42', 'Infinity', 'Rainbow Peen',, 'shit that was close', 'OOFF', 'Do it again!', 'Are you loved?'];

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw snake
    ctx.fillStyle = 'lime';
    snake.forEach(segment => ctx.fillRect(segment.x, segment.y, gridSize, gridSize));

    // Draw food
    ctx.fillStyle = 'red';
    ctx.fillRect(food.x, food.y, gridSize, gridSize);
}

function update() {
    const head = { x: snake[0].x + direction.x * gridSize, y: snake[0].y + direction.y * gridSize };
    snake.unshift(head);

    // Check if snake eats food
    if (head.x === food.x && head.y === food.y) {
        food = { x: Math.floor(Math.random() * canvas.width / gridSize) * gridSize, y: Math.floor(Math.random() * canvas.height / gridSize) * gridSize };
        updatePoints();
    } else {
        snake.pop();
    }

    // Check for collisions
    if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
        alert('Game Over');
        resetGame();
    }
}

function updatePoints() {
    const randomIndex = Math.floor(Math.random() * randomWords.length);
    const randomValue = Math.random() > 0.5 ? Math.floor(Math.random() * 100) : randomWords[randomIndex];
    pointsDisplay.textContent = `Points: ${randomValue}`;
}

function resetGame() {
    snake = [{ x: gridSize * 5, y: gridSize * 5 }];
    direction = { x: 0, y: 0 };
    pointsDisplay.textContent = 'Points: 0';
}

function changeDirection(event) {
    const { key } = event;
    if (key === 'ArrowUp' && direction.y === 0) direction = { x: 0, y: -1 };
    if (key === 'ArrowDown' && direction.y === 0) direction = { x: 0, y: 1 };
    if (key === 'ArrowLeft' && direction.x === 0) direction = { x: -1, y: 0 };
    if (key === 'ArrowRight' && direction.x === 0) direction = { x: 1, y: 0 };
}

document.addEventListener('keydown', changeDirection);

// Add event listeners for buttons
document.getElementById('up').addEventListener('click', () => {
    if (direction.y === 0) direction = { x: 0, y: -1 };
});
document.getElementById('down').addEventListener('click', () => {
    if (direction.y === 0) direction = { x: 0, y: 1 };
});
document.getElementById('left').addEventListener('click', () => {
    if (direction.x === 0) direction = { x: -1, y: 0 };
});
document.getElementById('right').addEventListener('click', () => {
    if (direction.x === 0) direction = { x: 1, y: 0 };
});

function gameLoop() {
    update();
    draw();
    setTimeout(gameLoop, 100);
}

gameLoop();



    </script>
</body>

</html>
